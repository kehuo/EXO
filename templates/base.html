<!DOCTYPE html>
<html>
    <! -- BootStrap 官网 https://v3.bootcss.com/components/?#nav -->
    {%extends "bootstrap/base.html"%}
    <head>
        <meta charset="utf-8">
        {%block title%}Kevin Web{%endblock%}

        {%block head%}
            {{super()}}
            <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="image/x-icon">
            <link rel="icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="image/x-icon">
        {%endblock%}
    </head>

    <! -- body start -->
    <body>
        {%block navbar%}
        <! -- navbar-default 和 navbar-inverse 只是颜色区别, 一个白色一个黑色, 我用了白色-->
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <! -- 这个button, 仅仅当页面很窄的时候, 才会出现在导航栏的右上角. -- >
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <! -- 导航栏最左边logo -->
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="{{ url_for('static', filename='images/navbar_logo.png') }}" width="70" height="40">
                </a>

                <! -- 导航栏最左边 "Home" -->
                <a class="navbar-brand" href="/">Home</a>
            </div>

            <! -- navbar-collapse 和 navbar-header 同级, 在这里定义下拉菜单 dropdown -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <! -- 一个完整的dropdown 开始 -->
                    <li class="dropdown">
                        <! -- 这个a标签, 只是定义按钮, 真正点击后出现的选项, 在该标签之后的 ul dropdown-menu 中定义 -- >
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <! -- span 标签就是下拉按钮右边朝下的小箭头 -- >
                            Azure Demo<span class="caret"></span>
                        </a>

                        <! -- 这个ul中的每一个 li, 就是下拉菜单中的一个选项 -->
                        <ul class="dropdown-menu">
                            <li><a href="/generate_authZ_code_req">OAuth</a></li>

                        </ul>
                    </li>
                    <! -- 一个 dropdown 按钮结束 -->

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" href="#">
                            Machine Learning <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a href="/generate_authZ_code_req">Text Tagging</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        {%endblock%}

        {%block content%}
        <div class="container">
            <div class="page-header">
                {%block page_content%}
                {%endblock%}
            </div>
        </div>
        {%endblock%}
    </body>
</html>
